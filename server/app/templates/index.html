<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='index.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    /> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Feeds</title>
  </head>
  <body>
    <nav>
      <div
        class="nav-wrapper #4a148c purple darken-4"
        style="padding: 0px 15px"
      >
        <a href="#" class="brand-logo">Feeds</a>
      </div>
    </nav>
    <div class="feeds-container center-content">
      <div class="custom-card">
        <div class="row" style="margin-bottom: 0px">
          <form class="col s12">
            <div class="row" style="margin-bottom: 0px; position: relative">
              <div class="input-field col s12">
                <textarea
                  id="textarea1"
                  class="materialize-textarea"
                ></textarea>
                <label for="textarea1">Say Something</label>
              </div>
              <a
                class="waves-effect waves-teal btn-flat"
                id="post"
                style="
                  position: absolute;
                  right: 1px;
                  width: 8rem;
                  text-align: center;
                  color: #4a148c;
                  font-family: 'Varela Round', sans-serif;
                  font-weight: bold;
                  font-size: medium;
                "
                >Post</a
              >
            </div>
          </form>
        </div>
        <div id="feeds">
          <ul class="collection" id="collections">
          </ul>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
